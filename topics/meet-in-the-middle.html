<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet in the Middle - DSA Tracker</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container topic-details" data-topic="meet-in-the-middle">
        <header>
            <div class="toolbar">
                <a href="../index.html" class="back-button">‚Üê Back to Topics</a>
                <div class="search-filter-group">
                    <input type="text" id="searchInput" placeholder="Search questions...">
                    <select id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="solved">Solved</option>
                        <option value="review">Review</option>
                    </select>
                    <button id="exportBtn" class="action-button">Export Progress</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <button onclick="document.getElementById('importFile').click()" class="action-button">Import Progress</button>
                </div>
            </div>
            <h1>Meet in the Middle</h1>
            <h3 id="progress-header">Progress: 0 / 6</h3>
        </header>

        <section>
            <div class="accordion-item">
                <div class="accordion-header active">
                    Meet in the Middle (6 problems) <span class="arrow">></span>
                </div>
                <div class="accordion-content active">
                    <div class="question-item" data-id="meet-in-the-middle-youtube-1">
                        <a href="https://www.youtube.com/watch?v=18sJ3mK173s&ab_channel=Errichto2" target="_blank" class="question-link">Meet in the Middle (Theory)</a>
                        <select class="status-dropdown"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="solved">Solved</option><option value="review">Review</option></select>
                        <button class="notes-toggle">Notes</button>
                        <div class="notes-container"><textarea placeholder="My notes on this problem..."></textarea></div>
                    </div>
                    <div class="question-item" data-id="meet-in-the-middle-codeforces">
                        <a href="https://codeforces.com/blog/entry/95571" target="_blank" class="question-link">Meet in the Middle (Theory)</a>
                        <select class="status-dropdown"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="solved">Solved</option><option value="review">Review</option></select>
                        <button class="notes-toggle">Notes</button>
                        <div class="notes-container"><textarea placeholder="My notes on this problem..."></textarea></div>
                    </div>
                    <div class="question-item" data-id="meet-in-the-middle-geeksforgeeks">
                        <a href="https://www.geeksforgeeks.org/meet-in-the-middle/" target="_blank" class="question-link">Meet in the Middle (Theory)</a>
                        <select class="status-dropdown"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="solved">Solved</option><option value="review">Review</option></select>
                        <button class="notes-toggle">Notes</button>
                        <div class="notes-container"><textarea placeholder="My notes on this problem..."></textarea></div>
                    </div>
                    <div class="question-item" data-id="target-sum-subset-cses">
                        <a href="https://cses.fi/problemset/task/1628" target="_blank" class="question-link">Target Sum Subset</a>
                        <select class="status-dropdown"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="solved">Solved</option><option value="review">Review</option></select>
                        <button class="notes-toggle">Notes</button>
                        <div class="notes-container"><textarea placeholder="My notes on this problem..."></textarea></div>
                    </div>
                    <div class="question-item" data-id="sum-of-four-values-cses">
                        <a href="https://cses.fi/problemset/task/1642" target="_blank" class="question-link">Sum of Four Values</a>
                        <select class="status-dropdown"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="solved">Solved</option><option value="review">Review</option></select>
                        <button class="notes-toggle">Notes</button>
                        <div class="notes-container"><textarea placeholder="My notes on this problem..."></textarea></div>
                    </div>
                    <div class="question-item" data-id="subset-sum-in-range-spoj">
                        <a href="https://www.spoj.com/problems/SUBSUMS/" target="_blank" class="question-link">Subset Sum in Range</a>
                        <select class="status-dropdown"><option value="not-started">Not Started</option><option value="in-progress">In Progress</option><option value="solved">Solved</option><option value="review">Review</option></select>
                        <button class="notes-toggle">Notes</button>
                        <div class="notes-container"><textarea placeholder="My notes on this problem..."></textarea></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../script.js"></script>
</body>
</html>
